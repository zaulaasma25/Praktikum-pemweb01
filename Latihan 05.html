<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
   <style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
     /* ðŸ”¹ Diperpendek padding */
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
     text-align: center;
 }

 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;
     /* ðŸ”¹ Jarak antar section dikurangi */
 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;
     gap: var(--gap);
 }

 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
 }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 500px;
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
     min-height: 90px;
 }

 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
     /* ðŸ”¹ Diperpendek sedikit */
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #1e88e5;
     background: #2196f3;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
 }

 input[type="reset"] {
     border-color: #9e9e9e;
     background: #bdbdbd;
 }

 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
     /* ðŸ”¹ Jarak atas footer diperpendek */
 }

 @media (max-width: 720px) {

     header,
     main,
     footer {
         padding: 0.75rem;
     }

     section {
         padding: 1rem;
         margin: 0.75rem 0.5rem;
     }

     fieldset {
         padding: 1rem;
     }

     .row {
         grid-template-columns: 1fr;
         gap: .5rem;
     }

     input,
     select,
     textarea {
         max-width: 100%;
     }

     .actions {
         justify-content: center;
     }
 }

 </style>
</head>
<body>
  <header>
    <h1>Praktikum HTML form</h1>
  </header>
  
  <main>
    <section>
     <form action="" method="">
       <fieldset>
         <legend>Identitas</legend>
         <div class="grid">
           <div class="row">
             <label for="">Nama Lengkap</label>
             <input type="text" placeholder="Zaula" required="">
           </div>
          <div class="row">
             <label for="">Tanggal Lahir</label>
             <input type="date" placeorder="" required="">
           </div>
          <div class="row">
             <label for="">Foto Profile</label>
             <input type="file" placeorder="" required="">
           </div>
          <div class="row">
             <label for="">NIM</label>
             <input type="number" placeorder="10" value="0101125109" readonly="">
             </div>
          <div class="row">
             <label for="">Contoh Disable</label>
             <input type="text" value="Tidak ikut terkirim" disabled="">
           </div>
         </div>
       </fieldset>
       
       <fieldset>
         <legend>Preferensi</legend>
         <div class="grid">
           <div class="row">
             <label>Jurusan</label>
             <select>
               <option>Teknik Informatika</option>
               <option>Sistem Informasi</option>
               <option>Bisnis Digital</option>
             </select>
          </div>
          <div class="row">
             <label>Jenjang</label>
             <div>
               <label>
                 <input type="radio" name="Jenjang" value=""> D3
               </label>
               <label>
                 <input type="radio" name="Jenjang" value=""> D4
               </label>
               <label>
                 <input type="radio" name="Jenjang" value=""> S1
               </label>
             </div>
          </div>
          <div class="row">
            <label>Minat</label>
            <div>
              <label>
                <input type="checkbox">Web
              </label>
              <label>
                <input type="checkbox">Mobile
              </label>
              <label>
                <input type="checkbox">AI
              </label>
            </div>
          </div>
          <div class="row">
            <label>Warna Favorit</label>
            <input type="color" value="#2196f3">
          </div>
          <div class="row">
            <label>Level skill</label>
            <input type="range" value="5" min="0" max="10">
          </div>
         </div>
       </fieldset>
     </form>
    </section>
  </main>
</body>
</html>
